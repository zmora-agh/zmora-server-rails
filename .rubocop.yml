AllCops:
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'lib/*_pb.rb'
    - 'spec/*_helper.rb'

Metrics/BlockLength:
  ExcludedMethods: ['describe']

Rails:
  Enabled: true

Bundler/OrderedGems:
  Enabled: false

Metrics/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Style/SymbolArray:
  Enabled: false
